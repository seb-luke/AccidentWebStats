insert_coord=INSERT INTO AWS_COORDINATES(COORD,TIMESTAMP,HITS) VALUES( SDO_GEOMETRY(2001, 8307, SDO_POINT_TYPE (?, ?, NULL), NULL, NULL), SYSDATE, 1)
get_hits=SELECT LOC_ID,HITS FROM AWS_COORDINATES c WHERE sdo_within_distance(C.COORD, SDO_GEOMETRY(2001, 8307, SDO_POINT_TYPE (?,?, NULL), NULL, NULL), 'distance=100 unit=m') = 'TRUE'
incr_hits=UPDATE AWS_COORDINATES SET HITS = (SELECT HITS+1 HITS FROM AWS_COORDINATES WHERE loc_id = ?) WHERE loc_id = ?