<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/Templates/default/_defaultTemplate.xhtml">
	<ui:define name="title"><h:outputText value="Accident Web Stats"/> </ui:define>
	<ui:define name="content">
		<b:jumbotron>
			<div class="indexJumbo">
				<h1><h:outputText value="#{msg['index.h1']}" /> </h1>
				<h:form>	
					<p:remoteCommand name="saveCoordToBean" process="@this" update="msgs" actionListener="#{coordinates.getCoord}"/>
					<p:growl id="msgs" showDetail="true"/>
					<p:commandButton type="button" onclick="getLocationConstant()" value="#{msg['index.report']}" icon="ui-icon-info"
					styleClass="announceAccident"/>
				</h:form>
			</div>
		</b:jumbotron>
	</ui:define>
</ui:composition>
</html>
