<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Accident Reporting</title>
	<h:outputScript library="default" name="js/geoLocation.js"></h:outputScript>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/> 
	<h:outputStylesheet library="default" name="css/index.css"></h:outputStylesheet>
</h:head>
<body>
 <div class="content">
	<h1>Test Body</h1>
	
	<h:form>			
		<p:remoteCommand name="saveCoordToBean" process="@this" update="msgs" actionListener="#{coordinates.getCoord}"/>
		<p:growl id="msgs" showDetail="true"/>
		<p:commandButton type="button" onclick="getLocationConstant()" value="Report accident" icon="ui-icon-info"/>
	</h:form>
	
</div>
</body>
</html>
