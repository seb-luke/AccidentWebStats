<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/Templates/default/_defaultTemplate.xhtml">

	<ui:define name="content">
	   
	   <h:form id="loginForm">
	   <h:outputText value="#{msg['login.infoText']}"></h:outputText>
	   <h:panelGrid columns="2">
	   		<h:outputLabel value="#{msg['login.username']}" for="username"/>
	   		<h:inputText id="username" value="#{loginBean.username}"
	   		required="true" requiredMessage="#{msg['login.username.req']}" />
	   		<h:message for="username" errorClass="errorMessage"/>
	   		
	   		<h:outputLabel value="#{msg['login.password']}" for="password"/>
	   		<h:inputSecret id="password" value="#{loginBean.password}"
	   		required="true" requiredMessage="#{msg['login.password.req']}"/>
	   		<h:message for="password" errorClass="errorMessage"/> 
	   		
	   		<h:commandButton type="submit" value="#{msg['login.submit']}" action="#{loginBean.logIn}"/>	   
	   </h:panelGrid>
	   </h:form>
	   
	   <h:message fatalClass="fatalMessage" infoClass="infoMessage" 
	   	warnClass="warnMessage" globalOnly="true"/>
	   
	</ui:define>

</ui:composition>
</html>
