<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>
	<ui:remove><!--
 		<div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">
			Default Header
			
			<h:form id="logoutForm" rendered="#{not empty loginBean.remoteUser}" >
				<h:commandButton type="submit" value="#{msg['logout.submit']}" action="#{loginBean.logOut}" />
			</h:form>
		</div> --></ui:remove>
		
		<b:navBar brand="#{msg['navbar.brand']}" brandHref="#{request.contextPath}" static="true" inverse="true">
			<b:navbarLinks>
				<b:navLink rendered="#{not empty loginBean.remoteUser}" value="#{msg['navbar.dashboard']}" href="/Pages/user/dashboard.xhtml"/>
				<b:navLink rendered="#{not empty loginBean.remoteUser}" value="#{msg['navbar.addInfo']}" href="#"/>
				<b:dropMenu rendered="#{not empty loginBean.remoteUser &amp;&amp; loginBean.userRole == 'adm'}"  
						value="#{msg['navbar.dropdown.label']}">
					<b:navLink value="#{msg['navbar.dropdown.createUser']}" outcome="createUser"/>
					<b:navLink value="#{msg['navbar.dropdown.listUsers']}" href="#"/>
					<b:navLink value="#{msg['navbar.dropdown.addSecQ']}" href="#"/>
					<b:navLink value="#{msg['navbar.dropdown.listSecQ']}" href="#"/>
				</b:dropMenu>
			</b:navbarLinks>
			

			<b:navbarLinks pull="right">
				<b:navLink rendered="#{empty loginBean.remoteUser}" value="#{msg['navbar.login']}" outcome="login"/>
				<b:dropMenu rendered="#{not empty loginBean.remoteUser}" value="#{loginBean.remoteUser}" >
					<b:navLink value="#{msg['navbar.changeSettings']}" href="#"/>
					<b:navLink value="#{msg['navbar.logout']}" outcome="logout" />
				</b:dropMenu>
			</b:navbarLinks>
			
			<b:navbarLinks pull="right">
				<h:form>
					<h:selectOneMenu value="#{langBean.locale}" onchange="submit()" 
							valueChangeListener="#{langBean.localeChanged}" styleClass="langSelector">
						<f:selectItems value="#{langBean.countries}" />
					</h:selectOneMenu>
				</h:form>
			</b:navbarLinks>
			
		</b:navBar>
		
	</ui:composition>
</body>
</html>
