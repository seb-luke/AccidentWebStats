<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="#{langBean.locale}"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="#{langBean.loc}">
<h:head>
  <title> <h:outputText value="#{msg['header.title']}"/>
  	<ui:insert name="title">Page Title Here</ui:insert>
  </title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <h:outputScript library="default" name="js/geoLocation.js"></h:outputScript>
  <h:outputStylesheet library="default" name="css/default.css"></h:outputStylesheet>
</h:head>

<h:body>	
	<div id="header">
	    <ui:insert name="header">
	    	<ui:include src="/Templates/default/defaultHeader.html"></ui:include>
	    </ui:insert>
	</div>
	
	
	<div id="content">
	  <ui:insert name="content">
	    	<ui:include src="/Templates/default/defaultContent.xhtml"></ui:include>
	  </ui:insert>
	</div>
	
	<div id="footer">
	  <ui:insert name="footer">
	    	<ui:include src="/Templates/default/defaultFooter.html"></ui:include>
	  </ui:insert>
	</div>

</h:body>
</f:view>
</html>
